<!DOCTYPE html>
<html  lang="vi"  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{templates/admin/layouts/main_layout.html}">
<body>
<div layout:fragment="content">
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-sm-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col col-sm-9 input-group mb-2">
                                    <div class="row w-100">
                                        <div class="col col-sm-3">

                                            <div class="d-flex">
                                                <div class="input-group-prepend hover-cursor" id="navbar-search-icon"
                                                     onclick="search()"><span class="input-group-text span-icon-search" id="search"><i class="fas fa-search"></i></span></div>
                                                <input type="text" class="form-control input-search" placeholder="Tìm kiếm" aria-label="search" aria-describedby="search" name="keySearch">
                                            </div>

                                        </div>
                                        <div class="col col-sm-4">
                                            <select class="form-select form-control" id="categoryId">
                                                <option selected value="">--Document Category--</option>
                                                <option value="1">Volvo</option>
                                                <option value="2">Saab</option>
                                                <option value="3">VW</option>
                                                <option value="4" >Audi</option>
                                            </select>
                                        </div>
                                        <div class="col col-sm-4">

                                        </div>
                                    </div>
                                </div>
                                <div class="col col-sm-3"><a th:href="@{/admin/documents/add}" class="btn btn-warning w-100 font_text button-height display-center"   style="border-radius: 4px; font-weight: bold;">New Document</a></div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>

                                    <colgroup>
                                        <col style="width:5%">
                                        <col style="width:40%">
                                        <col style="width:40%">
                                        <col style="width:20%">
                                    </colgroup>

                                    <tr>
                                        <th class="font_text font_text_color">Number</th>
                                        <th class="font_text font_text_color">Name document</th>
                                        <th class="font_text font_text_color">Status</th>
                                        <th class="font_text font_text_color text-align-center-cls">Action</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody id="body-document">

                                    </tbody>
                                </table>
                            </div>
                            <div class="col col-12 col-sm-12 col-lg-12  d-flex justify-content-center" id="pagination-test">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/admin/static/admin/js/document/list.js}"></script>
    <script type="text/javascript" th:src="@{/admin/static/admin/js/document/common.js}"></script>
</th:block>

</body>
</html>
