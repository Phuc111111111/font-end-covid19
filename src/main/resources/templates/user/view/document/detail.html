<!DOCTYPE html>
<html  lang="vi"  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{templates/user/layouts/main_layout.html}"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div layout:fragment="content">
    <input  type="hidden" class="idDocument"  th:value="${id}">

    <div class="main">
        <div class="container">
            <div class="main__aside-layout d-flex">
                <div class="main__aside-layout-left w-100" style="width: 100% !important;">
                    <div class="main__detail-blog mb-25">
                        <h1 class="main__detail-blog-title">
                            Hội nghị tập huấn trực tuyến phòng, chống dịch COVID-19 tại các cơ sở khám chữa bệnh
                        </h1>
                        <div class="main__detail-blog-meta d-flex">
                             <span class="main__detail-blog-icon">
                                <i class="far fa-clock"></i>
                            </span>
                            <span class="main__post-time">04:10 PM 21/02/2020</span>
                        </div>

                        <div class="main__detail-blog-content mb-25">

                        </div>

                    </div>


                    <div class="mt-4 mb-4 comments">
                        <div class="main__category-title-wrap">
                            <h3 class="main__category-title-name text-uppercase">
                                Comment Document
                            </h3>
                        </div>
                        <div class="form_comment_parent">
                            <div>
                                <textarea id="txtComment" class="txt_comment block_input form-control" placeholder="Ý kiến của bạn" style="height: 76px;"></textarea>
                            </div>
                            <div class="d-flex justify-content-end mt-2">

                                <div class="mr-2">
                                    <th:block sec:authorize="isAuthenticated()">
                                        <button class="btn btn-success" onclick="sendComment()">Comment</button>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 mb-4 list_comments">

                        </div>
                        <div class="main__viewmore-wrap more_comment">
                            <a  class="main__viewmore-btn d-flex align-items-center load_more_comment"  page="" title="Xem thêm" >view more<i
                                    class="sprite sprite-chevron-compact-down"></i></a>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
</div>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/user/static/user/script/detail-document.js}"></script>
</th:block>
</body>
</html>
