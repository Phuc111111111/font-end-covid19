<!DOCTYPE html>
<html  lang="vi"  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{templates/user/layouts/main_layout.html}">
<body>
<div layout:fragment="content">
    <div class="main">
        <div class="container mt-5" style="min-height: 550px;">
            <input  type="hidden" class="idDoctor"  th:value="${id}">
            <div class="main__aside-layout d-flex">

                <div  style="width: 70%;">

                    <div class="mt-3 mb-3">
                        <b>Register account</b>
                    </div>


                    <form id="addAccount">

                        <div class="form-group">
                            <label  class="font_text"><span>Username</span> <span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control" name="username" required>
                        </div>

                        <div class="form-group">
                            <label  class="font_text"><span>FullName</span> <span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control" name="fullName" required=>
                        </div>

                        <div class="form-group">
                            <label  class="font_text"><span>Email</span> <span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control" name="email" required>
                        </div>

                        <div class="form-group">
                            <label  class="font_text"><span>Password</span> <span style="color: red;">(*)</span></label>
                            <input type="password" class="form-control" name="password" required>
                        </div>

                        <div class="form-group">
                            <label  class="font_text"><span>Phone</span> <span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label  class="font_text"><span>Address</span> </label>
                            <input type="text" class="form-control" name="address" >
                        </div>

                        <div class="text-center"><button type="button" class="btn btn-warning border-common mb-5 font_text" onclick="addAccount()"> register </button></div>

                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/user/static/user/script/register.js}"></script>
</th:block>
</body>
</html>
