<!DOCTYPE html>
<html  lang="vi"  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{templates/user/layouts/main_layout.html}">


<th:block layout:fragment="cssLink">

    <link href="/user/static/user/css/chat.css" type="text/css" rel="stylesheet"/>
</th:block>

<body>
<div layout:fragment="content">



    <div class="container">
        <input type="hidden" id="conversationId" value="">
        <th:block sec:authorize="isAuthenticated()">
            <input type="hidden" id="userId" th:value="${#authentication.getPrincipal().getId()}">
            <input type="hidden" id="username" th:value="${#authentication.getPrincipal().getUsername()}">
        </th:block>
        <div class="row clearfix">
            <div class="mt-3 mb-3">
                <b>Send message</b>
            </div>
            <div class="col-lg-12">
                <div class="card chat-app">

                    <div id="plist" class="people-list">

                        <ul class="list-unstyled chat-list mt-2 mb-0">
                            <li class="clearfix ">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                                <div class="about">
                                    <div class="name">Vincent Porter</div>
                                </div>
                            </li>

                        </ul>
                    </div>
                    <div class="chat">
                        <div class="chat-header clearfix">
                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="chat-about" style="font-weight: bold">
                                        <h6 class="m-b-0"></h6>
                                    </div>
                                </div>
                                <div class="col-lg-6 hidden-sm text-right">

                                </div>
                            </div>
                        </div>
                        <div class="chat-history" style=" max-height: 300px; overflow-y: scroll;">

                        </div>
                        <div class="chat-message clearfix" >
                            <div class="input-group mb-0">
                                <div class="input-group-prepend btn-send " style="cursor: pointer" onclick="sendEvent(this)">
                                    <span class="input-group-text">Gửi</span>
                                </div>
                                <input type="text" class="form-control messages" placeholder="Enter text here...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">

    <script type="text/javascript" th:src="@{/user/static/user/script/chat.js}"></script>
    <script type="text/javascript" th:src="@{/user/static/user/script/socket-chat.js}"></script>
</th:block>
</body>
</html>
